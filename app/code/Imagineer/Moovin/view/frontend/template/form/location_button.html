<!-- input field element and corresponding bindings -->
<input class="input-text" type="text" data-bind="
    value: value,
    valueUpdate: 'keyup',    
    hasFocus: focused,
    attr: {
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': noticeId,
        id: uid,
        disabled: disabled
    }" />
<!-- additional content -->
<div class="clearer">&nbsp;</div>
<button type="button" class="action" data-bind="click: showLocationPopUp, visible: isShowLocationButton()">
     <span data-bind="i18n: 'Location Button'">Buscar coordenadas</span>
</button>
